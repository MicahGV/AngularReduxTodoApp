
<div class="container">
    <ul>
        <li *ngFor="let todo of todos| async">
            <span >{{todo | json}}</span>
            <button (click)="deleteTodo(todo.id)">X</button>
        </li>
    </ul>
    <div>
        <input type="text" [(ngModel)]="todo.text">
        <button (click)="addTodo()">Add</button>
    </div>
</div>
